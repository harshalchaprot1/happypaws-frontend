<form #petForm="ngForm" (ngSubmit)="onSubmit(petForm)" novalidate>
	<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

	<div>
		<label for="name">Name</label>
		<input id="name" name="name" required minlength="2" [(ngModel)]="pet.name" />
		<div *ngIf="petForm.submitted && !pet.name" class="field-error">Name is required.</div>
	</div>

	<div>
		<label for="species">Species</label>
		<input id="species" name="species" required [(ngModel)]="pet.species" />
	</div>

	<div>
		<label for="breed">Breed</label>
		<input id="breed" name="breed" [(ngModel)]="pet.breed" />
	</div>

	<div>
		<label for="age">Age</label>
		<input id="age" name="age" type="number" min="0" required [(ngModel)]="pet.age" />
	</div>

	<div>
		<label for="gender">Gender</label>
		<select id="gender" name="gender" required [(ngModel)]="pet.gender">
			<option value="">--Select--</option>
			<option value="MALE">Male</option>
			<option value="FEMALE">Female</option>
			<option value="UNKNOWN">Unknown</option>
		</select>
	</div>

	<div>
		<label for="description">Description</label>
		<textarea id="description" name="description" rows="4" [(ngModel)]="pet.description"></textarea>
	</div>

	<div>
		<label for="imageUrl">Image URL</label>
		<input id="imageUrl" name="imageUrl" [(ngModel)]="pet.imageUrl" />
	</div>

	<div>
		<label for="type">Type</label>
		<input id="type" name="type" [(ngModel)]="pet.type" />
	</div>

	<div>
		<label for="status">Status</label>
		<select id="status" name="status" [(ngModel)]="pet.status">
			<option value="AVAILABLE">Available</option>
			<option value="PENDING">Pending</option>
			<option value="ADOPTED">Adopted</option>
		</select>
	</div>

	<div>
		<button type="submit" [disabled]="petForm.invalid || loading">
			<span *ngIf="!loading">Add Pet</span>
			<span *ngIf="loading">Saving...</span>
		</button>
	</div>
</form>
